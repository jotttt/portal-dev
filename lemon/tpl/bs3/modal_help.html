<div class="modal fade" id="wiki_help" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">$txt_module_title$</h4>
            </div>
            <div class="modal-body">
                <div class="help-wrapper"></div>
            </div>
            <div class="modal-footer">
                $module_help_html$
                <button type="button" class="btn btn-default" data-dismiss="modal">$txt_close$</button>
            </div>
        </div>
    </div>
</div>
