<div id="wrapper">
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img class="navbar-brand" height="36" width="106" src="$static_url$/img/logo-short-et.png" />
        </div>

        $menu_navbar$

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="sidebar-search">
                        <form method="POST" action="/contacts/$sess_id$">
                            <div class="input-group custom-search-form">
                                <input type="text" name="search_user" class="form-control" maxlength="16" placeholder="$txt_search$...">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                        </form>
                    </li>

                    $menu_sidebar$

                </ul>
            </div>
        </div>
    </nav>

    <div id="page-wrapper">
        <div id="content-wrapper">
            $content_wrapper$
        </div>
    </div>

    <div class="modal fade" id="wiki_help" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">$txt_module_title$</h4>
                </div>
                <div class="modal-body">
                    <div class="help-wrapper"></div>
                </div>
                <div class="modal-footer">
                    $module_help_html$
                    <button type="button" class="btn btn-default" data-dismiss="modal">$txt_close$</button>
                </div>
            </div>
        </div>
    </div>

</div>
